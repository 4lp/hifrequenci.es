<html>
<head lang="en">
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 2.3.2 -->
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'css/hifrequencies.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet">
    <title>pirates of the high frequencies</title>
</head>

<body>
    <div class="container-fluid text-center">
    <div class="row-fluid"><!--page header-->
        <div class="span10 offset1">
                <img src={% static 'phflogo3dgif.gif' %} dynsrc={% static 'phflogo3dgif.gif' %} loop=infinite>
        </div>
    </div>

    <div class="row-fluid"> <!-- this is the beginning of the page body -->
        <div class="span8 offset2" style="text-align:center"> <!-- 10 rows wide, 1 row gutter -->
                        <div id="soundcloud_player">
                            {{ player|safe }}
                        </div>
        <!--bandcamp-->
            <div>
            <iframe align="center" style="padding:20px;width:50%;height:120px;border:0;" src="https://bandcamp.com/EmbeddedPlayer/album={{ bcplayer }}/size=large/bgcol=ff66cc/linkcol=0687f5/tracklist=false/transparent=true/artwork=small">
            </iframe>
            </div>
            <!--news-->
                        <h1 class="center">news</h1>
                        <ul class="list-group" id="news-group">
                            {% include "news.html" %}
                        </ul>
                    <div class="btn btn-primary btn-mini other" href="#" id="load-news">load more</div>
                    <div class="btn btn-primary btn-mini other" href="#" id="less">less</div>




        </div>
        </div>
    </div> <!-- this is the end of the page body -->
</body>

<footer>
            <div class="social">
                    <div class="row-fluid">
                        <div class="span 10 text-center">
                        {% for network in selected_networks %}
                        <a href="{{ network.url}}" target="_blank"><i class="fa fa-lg fa-{% for icon in network.selectedNetworks.all %}{{ icon.glyphname }}{% endfor %}"></i></a>
                        {% endfor %}
                        </div>
                    </div>
                <h6 class="text-center">copyleft 1999 pirates of the high frequencies inc. llc. gmbh.<i class="fa fa-sm fa-linux"></i></h6>
            </div>
</footer>
</div>
<script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/hifrequencies.js' %}"></script>

</html>
